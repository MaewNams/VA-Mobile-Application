<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable" style="background-color:#44C2A4;height:30%">
<img src="img/logo.png"/ style="width:90%;display: block;margin: 0 auto;">

    </ion-header-bar>
    <ion-content style="padding-top:54%">
      <ion-list>
        <ion-item menu-close ui-sref="app.home" style="font-weight:bolder;color: #89AAA2;" ui-sref-active="current" >
          <i class="icon ion-home" style="padding-right: 15px;color: #61867d;"></i>
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.timetable" class="show-onezone-datepicker" style="font-weight:bolder;color: #89AAA2;" ui-sref-active="current" >
                <i class="icon ion-calendar" style="padding-right: 15px;color: #61867d;"></i>
          Time table
        </ion-item>
        <ion-item menu-close ui-sref="app.profile" style="font-weight:bolder;color: #89AAA2 ;" ui-sref-active="current" >
                <i class="icon ion-android-person" style="padding-right: 15px;color: #61867d;"></i>
          Profile
        </ion-item>
        <ion-item menu-close href ng-controller="LoginCtrl" ng-click="logout()" style="font-weight:bolder;color: #89AAA2;" >
                <i class="icon ion-log-out" style="padding-right: 15px;color: #61867d;"></i>
             Logout
        </ion-item>
        <ion-item>

        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
